
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Spreadsheets to Maps</title>
	<style>
	#map {
		height: 100%;
	}
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 6,
                center: {lat: 13.1024, lng: 120.7651}, // MINDORO
                mapTypeId: 'terrain'
            });
            fetch('http://localhost:3000/maps')
			.then(res => res.json())
			.then(data => data.map(element => {
				let colorGen = Math.floor(0x1000000 * Math.random()).toString(16);
                let color = '#' + ('000000' + colorGen).slice(-6);
				element.municipalities = new google.maps.Polygon({
					paths: JSON.parse([element.coordinates]),
					strokeColor: color,
					strokeOpacity: 0.8,
					strokeWeight: 2,
					fillColor: color,
					fillOpacity: 0.5
				});
				element.municipalities.setMap(map);
			}))
			.catch(err => console.log(err))
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl32dSXGt7MYeJnkofk4mARVT4VUF5Poo&callback=initMap">
</script>
</body>
</html>
